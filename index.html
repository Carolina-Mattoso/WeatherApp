<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>  ☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
        
      <div class="row">
        <div class="col-8" id="left-column">
          <form id="search-form" class="mb-4"> 
            <input 
            type="search-form" 
            placeholder="city" 
            class="search-city" 
            id="city-input"
            autocomplete="off"/>
            <input 
            type="submit" 
            value="Search" 
            class="search-button" />
          </form>
        <div id="description"></div>
        <div id="city"></div>
        <div id="current-temperature-display">
          <span id="current-temperature"></span>
          <span>ºC
          </span>
        </div>  
        
        <img src="" alt="icon" id="icon">
        
        </div>
        <div class="col-4" id="right-column">
            <div id="weather-details-heading">Weather Details</div>
            <ul class="weather-details"></ul>
                <li id="feels-like" class="details-list"></li>
                <li id="humidity" class="details-list"></li>
                <li id="wind" class="details-list"></li>
                <li id="last-updated" class="details-list"></li>
            </ul>
            <hr>
            <div id="forecast">
            
            </div>
        </div>
      </div>
    </div>
    <div class="code"><a href="https://github.com/Carolina-Mattoso/WeatherApp" target="_blank">Open-source code</a>by Carol Mattoso</div>
    <script src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
