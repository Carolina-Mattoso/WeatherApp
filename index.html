<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<title>  ☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
        
      <div class="row">
        <div class="col-8" id="left-column">
          <form id="search-form" class="mb-4"> 
            <input 
            type="search-form" 
            placeholder="city" 
            class="search-city" 
            id="city-input"
            autocomplete="off"/>
            <input 
            type="submit" 
            value="Search" 
            class="search-button" />
          </form>
        <div id="description"></div>
        <div id="city"></div>
        <div id="current-temperature-display">
          <span id="current-temperature"></span>
          <span><a href="#" id="celsius-link" class="active">ºC</a>|
            <a href="#" id="fahrenheit-link">ºF</a>
          </span>
        </div>  
        
        <img src="" alt="icon" id="icon">
        
        </div>
        <div class="col-4" id="right-column">
            Weather Details
            <ul class="weather-details"></ul>
                <li id="feels-like"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
                <li id="last-updated"></li>
            </ul>
            <hr>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="forecast-date">
        <div class="forecast-date">
          Wednesday
        </div>
      </div>
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="d-block w-36" alt="...">
      <div class="forecast-temp">
      <span class="max-temp">23º</span>
      <span class="min-temp">11º</span>
    </div>
    </div>
    <div class="carousel-item">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="d-block w-36" alt="...">
    </div>
    <div class="carousel-item">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="d-block w-36" alt="...">
    </div>
     <div class="carousel-item">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" class="d-block w-36" alt="...">
    </div>
    <div class="carousel-item">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="d-block w-36" alt="...">
    </div>
     <div class="carousel-item">
      <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="d-block w-36" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


        </div>
      </div>
    </div>
    <div class="code"><a href="https://github.com/Carolina-Mattoso/WeatherApp" target="_blank">Open-source code</a>by Carol Mattoso</div>
    <script src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
